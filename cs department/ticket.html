	  <!-- Container for the report form -->

    <div class="container">
      <!-- Form for submitting a report -->
		<form onsubmit id="reportForm"> 
			<h3>REPORT</h3> 
      <!-- Input field for name -->
			<input type="text" id="name" placeholder="Nom et Prenom" required>
      <!-- Input field for email -->
			<input type="email" id="email" placeholder="Email address" required>
      <!-- Input field for phone number -->
			<input type="text" id="studentID" placeholder="Numero de Telephone" required>
      <!-- Input field for student ID -->
			<input type="text" id="phone" placeholder="Student ID" required>
      <!-- Textarea for additional comments or help -->
			<textarea id="text" rows="4" placeholder="Comment est-ce que nous pouvons vous aider ?" required></textarea>
      <!-- Submit button for the form -->
			<button type="submit"  >Submit</button> 
		</form>
	</div>
  <!-- Popup that appears after form submission -->
	<div class="popup" id="popup" onclick="closePopup()">
		<img src="icons/tick.png" />
		<h2>thank you</h2>
		<p>your report has been Submitted</p>
    <!-- Button to close the popup -->
		<button type="button" onclick="closePopup()">OK</button>
	</div>

<script>
	 // Reference to the popup element
    let popup = document.getElementById("popup");

    // Event listener for the report form submission
    document.getElementById("reportForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission
      openPopup();
    });
// Function to open the popup
    function openPopup() {
      popup.classList.add("open-popup");
    }
// Function to close the popup
    function closePopup() {
      popup.classList.remove("open-popup");
    }
</script>
